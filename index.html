<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ScremCraft</title>
  <!-- External stylesheet -->
  <link rel="stylesheet" href="style.css" />
  <!--  Three.js + Vanta.js for the interactive mesh  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
</head>
<body>
  <div id="vanta-bg"></div>
  <main class="content">
    <h1>ScremCraft</h1>
    <p class="subtitle">Server address: <strong>minecraft.sapherians.com</strong> — play on the latest release</p>

    <button id="copy-btn" class="btn join">Copy Server IP</button>
    <a class="btn discord" href="https://discord.gg/yourdiscord">Join Discord</a>

    <section id="instructions">
      <h2>How to Add the Server</h2>
      <ol>
        <li>Open Minecraft (latest version).</li>
        <li>Click <strong>Multiplayer</strong> → <strong>Add Server</strong>.</li>
        <li>Enter <code>minecraft.sapherians.com</code> as the server address.</li>
        <li>Press <strong>Done</strong>, select it, then hit <strong>Join</strong>.</li>
      </ol>
    </section>
  </main>

  <!-- custom javascript -->
  <script src="mesh.js"></script>
</body>
</html>
